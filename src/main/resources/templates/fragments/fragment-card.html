<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div class="card h-100" th:fragment="card(playlist)">
    <div class="card">
      <ul class="list-group list-group-flush">
        <li class="d-flex list-group-item justify-content-between" th:each="music: ${playlist.musics}">
          <span th:text="${music.artist} + ' - ' + ${music.title}"></span>
          <a th:href="${music.url}"><i class="bi bi-play-fill"></i></a>
        </li>
      </ul>
    </div>
    <div class="card-body py-4 px-2 d-flex flex-column justify-content-center">
      <div class="text-center">
        <!-- Playlist name -->
        <h5 class="fw-bolder" th:text="${playlist.name}"></h5>
        <a class="text-black-50" th:text="${playlist.ownerEmail}"></a>
      </div>
    </div>
    <!-- Product actions-->
    <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
      <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">링크로 복사하기</a></div>
    </div>
  </div>
</body>
</html>
